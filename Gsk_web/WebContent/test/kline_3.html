	<script type="text/javascript">
		//      这一句代码是调用了bootstrap的函数,直接传入ID即可使用.  
		/*$('#aa').modal("show") ;*/
		$('#accountdetail').click(function() {
			$('#aa').modal("show");
		})

		//K线显示
		//第一步：解析URL中的想要显示的合约
		var url = location.search;
		var contract = url.split("=")[1];
		//第二步：根据合约查询指标信号   方式1：查询一个时间段内的行情  （两天内的行情）
		//prama
		//取到今天的当前时间
		var date = new Date();
		//年
		var year_now = date.getFullYear();
		//月
		var month_now = date.getMonth() + 1;
		if(month_now < 10) {
			month_now = "0" + month_now;
		}
		//日
		var day_now = date.getDate();
		if(day_now < 10) {
			day_now = "0" + day_now;
		}
		//小时
		var hour_now = date.getHours();
		if(hour_now < 10) {
			hour_now = "0" + hour_now;
		}
		//分钟
		var minute_now = date.getMinutes();
		if(minute_now < 10) {
			minute_now = "0" + minute_now;
		}
		//秒
		var second_now = date.getSeconds();
		if(second_now < 10) {
			second_now = "0" + second_now;
		}
		var End = year_now + "-" + month_now + "-" + day_now + " " + hour_now + ":" + minute_now + ":" + second_now;
		//今天的时间 -2天
		var start_date = new Date();
		start_date.setDate(start_date.getDate() - 2);
		//拼接成两天前09：00：00的时间
		//获取当前年
		var year_start = start_date.getFullYear();
		//获取当前月
		var month_start = start_date.getMonth() + 1;
		if(month_start < 10) {
			month_start = "0" + month_start;
		}
		//获取当前日
		var day_start = start_date.getDate();
		if(day_start < 10) {
			day_start = "0" + day_start;
		}
		var Start = year_start + "-" + month_start + "-" + day_start + " 09:00:00";
		var param = {
			"IndexID": "OTVX,KLINE",
			"ContractID": contract,
			"QryType": "1",
			"ResoType": "1",
			"Start": Start,
			"End": End
		}
		//K线信号   总的数据
		var all_kline = [];
		//查找localstorage看是否有    如果有就拿出来对比下两天前的时间      1.如果能对上就显示  2.如果对不上就不要了 重新读取
		//localStorage.setItem("strategys_return",temp)
		if(localStorage.getItem(""+contract)!= null){
			//把值传给K线数据
			//然后根据时间添加当时到刚进来时候的数据
			//显示K线
			
		}
		var all_kline_temp;
		//指标信号 总的数据
		var all_otvx = [];
		var all_kline_x = [];
		var all_kline_y = [];
		//查询指标信号
		$.ajax({
			type: "post",
			url: "../restapi/qry_index_return.action",
			//async:false,
			data: {
				"param": JSON.stringify(param)
			}
		}).done(function(temp) {
			//生成带有指标的K线
			var res = JSON.parse(temp);
			//切割数据----------------------------------------------------------
			//K线数据 处理
			var data_kline = res.KLINE;
			for (var i = 0; i < res.KLINE.length; i++) {
				//K线信号数据
				var kline_temp1 =  res.KLINE[i].Data.split(",");
				var kline_temp_x = [kline_temp1[0].split(".")[0]]
				var kline_temp_y = [Number(kline_temp1[2]),Number(kline_temp1[5]),Number(kline_temp1[4]),Number(kline_temp1[3])]
				//all_kline.push(kline_temp2);
				all_kline_x.push(kline_temp_x);
				all_kline_y.push(kline_temp_y);
			}
			//指标数据 处理
			var data_otvx = res.OTVX;
			var a_max = {	
						name: 'highest value',
		                type: 'max' ,
		                valueDim: 'highest'}
		
			var a_min = {		
						name: 'lowest value',
		                type: 'min',
		                valueDim: 'lowest'}
			all_otvx.push(a_max);
			all_otvx.push(a_min);
			for (var i = 0; i < res.OTVX.length; i++) {
				//指标信号数据
				var otvx_temp1 =  res.OTVX[i].Data.split(",");
				//对比看第二个数据是 0 1 3
				if(otvx_temp1[2] == "1"|| otvx_temp1[3] == "1"){
					//买开
					//一个markpoint对象
					var temp_1 = {"symbol": 'image://img/up.jpg',"coord": ["" + otvx_temp1[0].split(".")[0], otvx_temp1[9]],"value": Number(otvx_temp1[9])-40};
					//放进数组里
					all_otvx.push(temp_1);
				}else if(otvx_temp1[2] == "3"|| otvx_temp1[3] == "3"){
					//卖开
					//一个markpoint对象
					var temp_2 = {"symbol": 'image://img/down.jpg',"coord": ["" + otvx_temp1[0].split(".")[0], otvx_temp1[8]],"value": Number(otvx_temp1[8])+40};
					//放进数组里
					all_otvx.push(temp_2);
				}
			}
			//这块需要给一个最大最小值  在一个显示的区间内
			//将现在到两天前的数据保存到cookie中  循环显示的时候 调用这数据在加上  现在最新的价钱
			/*
			k线： 开盘(open)，收盘(close)，最低(lowest)，最高(highest)
			数据：开盘价    最高价  最低价   收盘价
			 {
				"Data": "2017-10-26 10:13:00.000,pp1801,8944.00,8948.00,8935.00,8938.00,3176,433710,268906"
			}*/
			//指标数据
			//var data_otvx = res.OTVX;
			/*{0：无行情		1：买开         2：买平    3：卖开   4：卖平
				"Data": "2017-10-26 11:29:00.000,pp1801,0,0,1508988540,0,8969.00,8972.00,8976.00,8966.00,1618,364666,417826,9.80,9.84,8995.00,8952.00,135"
			}*/
		var myChart = echarts.init(document.getElementById('Kline'));
		var upColor = '#ec0000';
		var upBorderColor = '#8A0000';
		var downColor = '#00da3c';
		var downBorderColor = '#008F28';
		// 数据意义：开盘(open)，收盘(close)，最低(lowest)，最高(highest)
		function calculateMA(dayCount) {
		    var result = [];
		    for (var i = 0, len = all_kline_y.length; i < len; i++) {
		        if (i < dayCount) {
		            result.push('-');
		            continue;
		        }
		        var sum = 0;
		        for (var j = 0; j < dayCount; j++) {
		            sum += all_kline_y[i - j][1];
		        }
		        result.push(sum / dayCount);
		    }
		    return result;
		}
		option = {
				//背景颜色
				backgroundColor: 'lightblue',
				//标题  还可以有副标题 标题链接
			    title: {
			        text: contract,
			        left: 0,
			        //link:""
			    },
			    //提示框组件   出现标尺和刻度线
			    tooltip: {
			        trigger: 'axis',
			        axisPointer: {
			            type: 'cross'
			        }
			    },
			    //图例组件
			    legend: {
			        data: ['日K', 'MA5', 'MA10', 'MA20', 'MA30']
			    },
			    //K线图像部分 可设置边框  左右上下间距
			    grid: {
			    	//show:true,
			    	//borderColor:"red",
			        left: '10%',
			        right: '10%',
			        bottom: '15%'
			    },
			    //X轴数据类型和数据
			    xAxis: {
			    	//category坐标抽类型
			        type: 'category',
			        data: all_kline_x,
			        scale: true,
			        boundaryGap : false,
			        axisLine: {onZero: false},
			        splitLine: {show: false},
			        splitNumber: 20,
			        min: 'dataMin',
			        max: 'dataMax'
			    },
			    //底下显示的呢
			    //Y轴数据类型和数据
			    yAxis: {
			        scale: true,
			        splitArea: {
			            show: true
			        }
			    },
			    //区域缩放   滚轴
			    dataZoom: [
			        {
			            type: 'inside',
			            start: 50,
			            end: 100
			        },
			        {
			            show: true,
			            type: 'slider',
			            y: '90%',
			            start: 50,
			            end: 100
			        }
			    ],
			    
			    series: [
			        {
			            name: '日K',
			            type: 'candlestick',
			            data: all_kline_y,
						//折线拐点标志
			            itemStyle: {
			                normal: {
			                    color: upColor,
			                    color0: downColor,
			                    borderColor: upBorderColor,
			                    borderColor0: downBorderColor
			                }
			            },
			            //图标标注
			            markPoint:{
			            	//symbol: 'image://img/向下绿箭头.jpg',
			            	//symbol: 'roundRect',
			                label: {
			                    normal: {
			                        formatter: function (param) {
			                            return param != null ? Math.round(param.value) : '';
			                        }
			                    }
			                },
			                data:all_otvx,
			                tooltip: {
			                    formatter: function (param) {
			                        return param.name + '<br>' + (param.data.coord || '');
			                    }
			                }
			            },
			        },
			        {
			            name: 'MA5',
			            type: 'line',
			            data: calculateMA(5),
			            smooth: true,
			            lineStyle: {
			                normal: {opacity: 0.5}
			            }
			        },
			        {
			            name: 'MA10',
			            type: 'line',
			            data: calculateMA(10),
			            smooth: true,
			            lineStyle: {
			                normal: {opacity: 0.5}
			            }
			        },
			        {
			            name: 'MA20',
			            type: 'line',
			            data: calculateMA(20),
			            smooth: true,
			            lineStyle: {
			                normal: {opacity: 0.5}
			            }
			        },
			        {
			            name: 'MA30',
			            type: 'line',
			            data: calculateMA(30),
			            smooth: true,
			            lineStyle: {
			                normal: {opacity: 0.5}
			            }
			        },
			
			    ]
	};
	myChart.setOption(option);
	$(window).resize(function(){
        myChart.resize();    
    }); 
}).fail(function(error) {
	//swal("查询指标信号调用错误");
	alert("查询指标信号调用错误");
}) 
		/*{
			"RetNo": "0",
			"QryType": "1",
			"ResoType": "1",
			"IndexID": "OTVX,KLINE,QUOTE",
			"Start": "2017-10-24 09:00:00",
			"End": "2017-10-26 13:07:30",
			"OTVX": [{
				"Data": "2017-10-26 10:13:00.000,pp1801,0,0,1508983980,0,8944.00,8938.00,8948.00,8935.00,3176,268906,433710,9.60,12.12,8995.00,8952.00,74"
			}, {
				"Data": "2017-10-26 11:29:00.000,pp1801,0,0,1508988540,0,8969.00,8972.00,8976.00,8966.00,1618,364666,417826,9.80,9.84,8995.00,8952.00,135"

			"KLINE": [{

			"QUOTE": [{
				"Data": "2017-10-26 11:30:00.023,pp1801,,9063.00,0.00,44871.93,9005.00,0.00,9000.00,446442,417826,8972.00,364666,16363265710.00,9516.00,8610.00,9061.00,8909.00,0.00,0.00,8971.00,8974.00,10,1,0.00,0.00,0,0,0.00,0.00,0,0,0.00,0.00,0,0,0.00,0.00,0,0"
			}]
		}*/
		//这块是怎么让他在每一分钟的00秒 刷新显示
		param = {
			"IndexID": "OTVX,KLINE",
			"ContractID": contract,
			"QryType": "0",
			"ResoType": "1",
			"Start": Start,
			"End": End
			}
		//逻辑：每几秒显示一次，然后每次显示之后将数据删除然后在加入，等到一分钟过去之后将之后的数据保存在里 再去读取下一秒的时间
		//周六周天的话  就不循环读取数据了
		//用一个数组变量控制K线的数据  然后用一个数组变量控制指标数据  然后添加和删除 然后显示 
		//现在的问题是  时间怎么掌握   提取两天之前的数据  判断第一个的时间是不是两天前的时间  这个可以  判断就弄下
	$("body").everyTime("5s","K线数据",function(){
		//二三步需要每分钟刷新一次		
		//第二步：根据合约查询指标信号/api/services/gsk/public/qry_index
		//查询指标信号
		$.ajax({
			type: "post",
			url: "../restapi/qry_index_return.action",
			data: {
				"param": JSON.stringify(param)
			}
		}).done(function(temp) {
			//生成带有指标的K线
			var res = JSON.parse(temp);
			//切割数据
			//K线数据
			var data_kline = res.KLINE;
			for (var i = 0; i < res.KLINE.length; i++) {

		function calculateMA(dayCount) {
		    var result = [];
		    for (var i = 0, len = all_kline_y.length; i < len; i++) {
		        if (i < dayCount) {

		        result.push(sum / dayCount);
		    }
