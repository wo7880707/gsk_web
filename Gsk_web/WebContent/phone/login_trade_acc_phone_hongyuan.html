	<script type="text/javascript">
		//这一句代码是调用了bootstrap的函数,直接传入ID即可使用.  
        $('#accountdetail').click(function(){
        	$('#aa').modal("show") ;
        })
        function login(){
        	//取需要的参数param
        		//取到UserId
        		var UserId;
        		$.ajax({
						type: "POST",
						url:"../restapi/user_login_return.action",
						async: false
					}).done(function(temp) {
						var res = JSON.parse(temp);
						UserId = res.UserInfo.Id;
					})
        		//期货公司代码
        		var BrokerID ="9999";
        		//期货公司
        		var FuturesCompany = "首创期货(二席)";
        		//客户端信息
        		var ClientInfo = "GskMobile";
        		
        		var login_data = {"UserId":UserId,"TradeAcc":$("#username_login").val(),"TradePwd":$("#password").val(),"BrokerID":BrokerID,"FuturesCompany":FuturesCompany,"ClientInfo":ClientInfo};			
				$.ajax({
					type: "POST",
					url: "../restapi/future_login.action",
					data:{"param":JSON.stringify(login_data)}
				}).done(function(res) {
					//var res = JSON.parse(temp);
					if(res == "0"){
						alert("登录成功")
						//退回到进入登录之前的页面
						location.href = "main_phone.html"
					}else{
						alert("密码或账号不正确")
					}
				}).fail(function(error){	
					//swal('API调用错误', '期货账号登录', 'error');
					alert("期货账号登录API调用错误");
			})	
		}
